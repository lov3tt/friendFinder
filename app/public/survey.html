<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h2>Survey Questions</h2>
        <hr />
        <form>
            <h3>About you</h3>
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="name" class="form-control" id="inputName" required>
            </div>

            <div class="form-group">
                <label for="imageLink">Link to Photo Image (Required)</label>
                <input type="imageLink" class="form-control" id="inputImage" required>

            </div>
        </form>
        <hr />
        <style>select:invalid {color:gray}</style>
        <div>
            <h3>Question 1</h3>
            <p>Your mind is always buzzing with unexplored ideas and plans.</p>
            <form>
                <select id="q1" required>
                    <option value="" diabled selected hidden>Select an Option</option>
                    <option value="1">1(Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(Strongly Agree)</option>
                </select>
            </form>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>

<hr />
        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends List</a> | <a href="*">GitHub Repo</a>
            </div>
        </footer>

    </div>

</body>

</html>
